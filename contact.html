<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Furniture App</title>
<link rel="stylesheet" href="styles/shared.css" />
<link rel="stylesheet" href="styles/checkout.css" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
</link>

<body>
    <div class="furniro-navbar">
        <div class="furniro">
            <div class="furniro-logo">
                <img src="images/Meubel House_Logos-05.png" alt="" />
                <p>Furniro.</p>
            </div>
            <nav class="furniro-li">
                <ul>
                    <li class="home"><a href="#"></a>Home</li>
                    <li><a href="#"></a>Shop</li>
                    <li class="about-li">
                        <a href="#"></a>About
                        <div class="opened-section">
                            <ul>
                                <li><a href="#">Our Mission</a></li>
                                <li><a href="#">Our Vision</a></li>
                                <li><a href="#">Our team</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#"></a>Contact</li>
                </ul>
            </nav>
            <div class="furniro-navbar-logo">
                <img src="images/mdi_account-alert-outline.png" alt="" />
                <img src="images/akar-icons_search.png" alt="" />
                <img src="images/akar-icons_heart.png" alt="" />
                <img src="images/ant-design_shopping-cart-outlined.png" alt="" />
            </div>
        </div>
    </div>

    <!-- Mürüvvet Checkout Header Start -->
    <div class="page-contact-header-section">
        <div class="contact-container">
            <img class="logo" src="images/Meubel House_Logos-05.png" alt="Logo">
            <h1 class="contact-title">Contact</h1>
            <div class="contact-subtitle">
                <p class="from-home">Home</p>
                <img class="dash" src="images/dashicons_arrow-down-alt2.png" alt="Dash Icon">
                <p class="to-contact">Contact</p>
            </div>
        </div>
    </div>
    <!-- Mürüvvet Contact Header End -->

    <!-- Mürüvvet Contact Main Section Start -->
    
    <!-- Mürüvvet Contact Main Section End -->


    <!-- Mürüvvet Contact Services Start -->
    <div class="page-product-comparison-services-section">
        <div class="services-section-container">
            <div class="service-wrapper">
                <img class="service-image">
                <img src="images/trophy.png" alt="Trophy" />
                </img>
                <div class="service-text">
                    <h5 class="service-title">High Quality</h5>
                    <p class="service-sub-title">Crafted from top materials</p>
                </div>
            </div>
            <div class="service-wrapper">
                <img class="service-image">
                <img src="images/guarantee.png" alt="Guarantee" />
                </img>
                <div class="service-text">
                    <h5 class="service-title">Warranty Protection</h5>
                    <p class="service-sub-title">Over 2 years</p>
                </div>
            </div>
            <div class="service-wrapper shipping">
                <div class="service-image">
                    <img src="images/shipping.png" alt="Shipping" />
                </div>
                <div class="service-text">
                    <h5 class="service-title">Free Shipping</h5>
                    <p class="service-sub-title">Order over 150 $</p>
                </div>
            </div>
            <div class="service-wrapper support">
                <img class="service-image">
                <img src="images/customer-support.png" alt="Costumer Support" />
                </img>
                <div class="service-text">
                    <h5 class="service-title">24 / 7 Support</h5>
                    <p class="service-sub-title">Dedicated support</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Mürüvvet Product Comparison Services End -->

</body>

</html>
