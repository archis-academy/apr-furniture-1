<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture App</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/signup.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="furniro-navbar">
        <div class="furniro">
            <div class="furniro-logo">
                <img src="images/Meubel House_Logos-05.png" alt="" />
                <p>Furniro.</p>
            </div>
            <nav class="furniro-li">
                <ul>
                    <li class="home"><a href="#"></a>Home</li>
                    <li><a href="#"></a>Shop</li>
                    <li class="about-li">
                        <a href="#"></a>About
                        <div class="opened-section">
                            <ul>
                                <li><a href="#">Our Mission</a></li>
                                <li><a href="#">Our Vision</a></li>
                                <li><a href="#">Our team</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#"></a>Contact</li>
                </ul>
            </nav>
            <div class="furniro-navbar-logo">
                <img src="images/mdi_account-alert-outline.png" alt="" />
                <img src="images/akar-icons_search.png" alt="" />
                <img src="images/akar-icons_heart.png" alt="" />
                <img src="images/ant-design_shopping-cart-outlined.png" alt="" />
            </div>
        </div>
    </div>
    
    <!-- M端r端vvet Signup Page Start -->
        <div class="page-sign-up-section">
            <div class="sign-up-section-container"> 
                <h2 class="title">Create Your Free Account</h2>
                <div class="whole-input">
                    <p>Full Name</p>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="whole-input">
                    <p>Email Address</p>
                    <input type="email" placeholder="Abc@def.com" />
                </div>
                <div class="whole-input">
                    <p>Password</p>
                    <input type="password" placeholder="********"/>
                </div>

                <p class="middle-title">- OR -</p>

                <div class="sign-up-buttons">
                    <button class="btn">
                        <img src="images/signup-github-img.png" alt="GitHub Logo"/>
                        <p>Sign up with GitHub</p>
                    </button>
                    <button class="btn">
                        <img src="images/signup-google-img.png" alt="Google Logo" />
                        <p>Sign up with Google</p>
                    </button>
                </div>
                <p class="end-title">Already have an account? <a href="login.html">Log in</a></p>
                <button class="create-account">
                    <p>Create Account</p>
                </button>
            </div>
        </div>
    <!-- M端r端vvet Signup Page End -->
</body>

</html>
