<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture App</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/productcomparison.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="furniro-navbar">
      <div class="furniro">
        <div class="furniro-logo">
          <img src="images/Meubel House_Logos-05.png" alt="" />
          <p>Furniro.</p>
        </div>
        <nav class="furniro-li">
          <ul>
            <li class="home"><a href="#"></a>Home</li>
            <li><a href="#"></a>Shop</li>
            <li class="about-li">
              <a href="#"></a>About
              <div class="opened-section">
                <ul>
                  <li><a href="#">Our Mission</a></li>
                  <li><a href="#">Our Vision</a></li>
                  <li><a href="#">Our team</a></li>
                </ul>
              </div>
            </li>
            <li><a href="#"></a>Contact</li>
          </ul>
        </nav>
        <div class="furniro-navbar-logo">
          <img src="images/mdi_account-alert-outline.png" alt="" />
          <img src="images/akar-icons_search.png" alt="" />
          <img src="images/akar-icons_heart.png" alt="" />
          <img src="images/ant-design_shopping-cart-outlined.png" alt="" />
        </div>
      </div>
    </div>

    <!-- M端r端vvet Product Comparison Main Start -->
    <div class="page-product-comparison-main-section">
      <div class="main-section-container">
        <div class="more-products">
          <div class="go-to">
            <h4 class="product-page">Go to Product page for more Products</h4>
            <div class="view-more">
              <p class="more">View More</p>
              <img class="horizontal-line" src="images/Line 1.png" alt="Horizontal Line">
            </div>
          </div>

          <div class="sofa-whole">
            <img class="sofa-image" src="images/asgaard-sofa.png" alt="Asgaard Sofa">
            <div class="sofa-price">
              <h5 class="sofa">Asgaard Sofa</h5>
              <h6 class="price">$ 250,000</h6>
            </div>
            <div class="staring">
              <p class="out-of">4.7</p>
              <div class="star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/carbon_star-half.png" alt="Half-Filled Star">
              </div>
              <div class="line-review">
                <img class="vertical-line" src="images/Line 6.png" alt="Vertical Line">
                <p class="review">204 Review</p>
              </div>
            </div>
          </div>

          <div class="sofa-whole">
            <img class="sofa-image" src="images/outdoor-sofa.png" alt="Asgaard Sofa">
            <div class="sofa-price">
              <h5 class="sofa">Outdoor Sofa Set</h5>
              <h6 class="price">$ 224,000</h6>
            </div>
            <div class="staring">
              <p class="out-of">4.2</p>
              <div class="star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/star-filled.png" alt="Filled Star">
                <img src="images/carbon_star-half.png" alt="Half-Filled Star">
              </div>
              <div class="line-review">
                <img class="vertical-line" src="images/Line 6.png" alt="Vertical Line">
                <p class="review">145 Review</p>
              </div>
              <!-- <img class="vertical-line" src="images/Line 6.png" alt="Vertical Line">
              <p class="review">145 Review</p> -->
            </div>
          </div>

          <div class="add-product">
            <h6 class="add">Add A Product</h6>
            <div class="choose-product">
              <p class="choose">Choose a Product</p>
              <img class="arrow" src="images/arrow-down.png" alt="Choose Arrow">
            </div>
          </div>
        </div>

        <div class="product-properties">
        </div>
      </div>
        

      </div>
    </div>
    <!-- M端r端vvet Product Comparison Main End -->

  </body>
</html>
